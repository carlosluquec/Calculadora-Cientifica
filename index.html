<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- STYLE -->
    <link rel="stylesheet" href="./src/styles/styles.css">

    <title>Calculadora</title>
</head>

<body>
    <div id="contenedor" class="center">
        <h1>Calculadora</h1>
        <div id="screen-container" class="center">
            <p id="screen-calculator-operator"></p>
            <p id="screen-calculator"></p>
        </div>

        <div id="btn-container">
            <div class="row">
                <button class="button" >C</button>
                <button class="button" >⌫</button>
                <button class="button" >%</button>
                <button class="button" >÷</button>
            </div>

            <div class="row">
                <button class="button" >7</button>
                <button class="button" >8</button>
                <button class="button" >9</button>
                <button class="button" >×</button>
            </div>

            <div class="row">
                <button class="button" >4</button>
                <button class="button" >5</button>
                <button class="button" >6</button>
                <button class="button" >−</button>
            </div>

            <div class="row">
                <button class="button" >1</button>
                <button class="button" >2</button>
                <button class="button" >3</button>
                <button class="button" >+</button>
            </div>

            <div class="row">
                <button class="button" >0</button>
                <button class="button" >.</button>
                <button class="button equal" >=</button>
            </div>

            <div class="row">
                <button class="button" >sin</button>
                <button class="button" >cos</button>
                <button class="button" >tan</button>
                <button class="button" >log</button>
            </div>

            <div class="row">
                <button class="button" >(</button>
                <button class="button" >)</button>
                <button class="button" >^</button>
                <button class="button" >√</button>
            </div>
        </div>
    </div>
    <script src="./src/js/app.js"></script>
</body>

</html>
