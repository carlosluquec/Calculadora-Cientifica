<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- STYLE -->
  <link rel="stylesheet" href="./src/styles/styles.css">

  <title>Calculadora</title>
</head>

<body>
  <div id="contenedor" class="center">
    <div id="screen-container" class="center">
      <p id="screen-calculator-operator">Welcome</p>
      <p id="screen-calculator">0</p>
    </div>

    <div id="btn-container" class="center">
      <div class="row center">
        <button class="btn btn-ce">CE</button>
        <button class="btn" value="factorial">x!</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn">%</button>
        <button class="btn btn-ac">AC</button>
      </div>

      <div class="row center">
        <button class="btn" value="sin">sin</button>
        <button class="btn" value="PI">π</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" value="dividir">÷</button>
      </div>

      <div class="row center">
        <button class="btn" value="cos">cos</button>
        <button class="btn" value="log">log</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" value="multiplicar">x</button>
      </div>

      <div class="row center">
        <button class="btn" value="tan">tan</button>
        <button class="btn" value="sqrt">√</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" value="restar">-</button>
      </div>

      <div class="row center">
        <button class="btn" value="e">e</button>
        <button class="btn" value="pow">x<span>y</span></button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn" value="btn-iqual" class="btn-iqual">=</button>
        <button class="btn" value="sumar">+</button>
      </div>
    </div>
  </div>
  <script src="./src/js/app.js"></script>
</body>

</html>
